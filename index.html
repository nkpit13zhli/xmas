<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>X-Mas CountDowns</title>
	<link rel="stylesheet" type="text/css" href="style/css/style.css">
</head>
<body>

<!-- Santa -->
<div class="santa">
	<div class="circles"></div>
	<div class="snow"></div>
	<div class="hat">
		<div class="hat-end"></div>
	</div>
	<div class="face">
		<div class="eyes"></div>
		<div class="mouth"></div>
	</div>
	<div class="dirty-overflow">
	<div class="body"></div>
	</div>
</div>

<header>
	<h1 title="X-Mas CountDowns">X-Mas CountDowns</h1>
	<h2 id="timer">Time: 00:00</h2>
</header>

<div class="main">
	<div class="white">
		<table>
			<tr>
				<th>Event</th>
				<th>Days</th>
				<th>Hours</th>
				<th>Minutes</th>
				<th>Seconds</th>
			</tr>
			<tr>
				<td>Christmas</td>
				<td id="christmas_days"></td>
				<td id="christmas_hours"></td>
				<td id="christmas_minutes"></td>
				<td id="christmas_seconds"></td>
			</tr>
			<tr>
				<td>New Year</td>
				<td id="newyear_days"></td>
				<td id="newyear_hours"></td>
				<td id="newyear_minutes"></td>
				<td id="newyear_seconds"></td>
			</tr>
		</table>
	</div>
</div>

<footer>
</footer>

<script type="text/javascript" src="scripts/libs/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="scripts/libs/jquery-ui.min.js"></script>
<script type="text/javascript" src="scripts/libs/jquery.transform2d.js"></script>
<script type="text/javascript" src="scripts/libs/jquery.playSound.js"></script>
<!--<script src="scripts/libs/jquery.nicescroll.min.js"></script>-->
<script type="text/javascript" src="scripts/libs/snowfall.jquery.js"></script>
<script type="text/javascript" src="scripts/script.js"></script>
</body>
</html>
